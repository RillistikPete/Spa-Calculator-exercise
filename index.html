<!DOCTYPE html>
<html>
<head>
	<title>Calculator Exercises (SPA)</title>
</head>
<body>
		<fieldset style="width:50%">
			<legend>MY CALCULATOR</legend>
			<input id="first" type="text" name="number-input" placeholder="Type in a number">
			<input id="second" type="text" name="number-input" placeholder="Type in a number">
			<button id="add">Add +</button>
			<button id="subtract">Subtract -</button>
			<button id="mult">Multiply *</button>
			<button id="divd">Divide /</button>
		</fieldset>
	<p id="addAnswer"></p>
	<p id="subtAnswer"></p>
	<p id="multAnswer"></p>
	<p id="divdAnswer"></p>

	<script src="calculator.js"></script>
</body>
</html>
